<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="bottom-container">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <div class="etherum">
                    <img src="./assets/icon-ethereum.svg" alt="etherum-icon">
                    <p class="amount">0.041 ETH</p> 
                </div>
                <div class="days">
                    <img src="./assets/icon-clock.svg" alt="clock">
                    <div class="amount">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <div class="horizontal-row"></div>
            <div class="creator-img">
                <div class="creator-image">
                    <img src="./assets/image-avatar.png" alt="creator-image">
                </div>
                <div class="creator">
                    <p class="description">Creation of</p>
                    <p class="creator-name">Jules Wyvern</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
